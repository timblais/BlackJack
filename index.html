<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Blackjack!</h1>

		<section class="deckStatus">
			<button id="deck">Get New Deck</button>
			<div>
				<span for="deckRemaining">Cards Remaining:</span>
				<span id="deckRemaining"></span>
			</div>

		</section>

		<section class="dealNewHand">
			<button id="deal">Deal Cards</button>
			<button id="newHand">New Hand</button>
		</section>

		<h2 id="result">Result: </h2>

		<section class="gameArea">

			<section class="player1">
				<h2>Player 1</h2>
				<section class="valueDiv">
					<h3>Card Value:</h3>
					<h3 id="p1Value" class="values"></h3>
				</section>
				<section id="p1Cards" class="cardImages">
					<img id="p1card1" class="starterCard" src="">
					<img id="p1card2" class="starterCard" src="">
				</section>
				<section class="betting">
					<span>Total Money:</span>
					<span id="p1Funds"></span>
					<span>Current Bet:</span>
					<span id="p1bet"></span>
					<button class="bet">Place Bet</button>
				</section>
				<section class="playerActions">
					<button class="stand">Stand</button>
					<button id="p1Hit">Hit</button>
				</section>
			</section>

			<section class="dealer">
				<h2>Dealer</h2>
				<section class="valueDiv">
					<h3>Card Value:</h3>
					<h3 id="dValue" class="values"></h3>
				</section>
				<section id="dCards" class="cardImages">
					<img id="dcard1" class="starterCard" src="">
					<img id="dcard2" class="starterCard" src="">
				</section>
			</section>
	

		</section>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
